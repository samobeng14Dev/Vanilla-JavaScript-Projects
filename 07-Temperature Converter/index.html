<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Temperature Conveter
        </h1>
        <div class="temp-container">
            <label for="celsius">Celcius:</label>
            <input type="number" name="celcius" id="celcius" placeholder="Enter Temperature" class="input">

        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input">

        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input">

        </div>
    </div>

</body>

</html>
